<!-- mine_block.html -->
{% extends 'blockchain_app/base.html' %}

{% block content %}
  <h1>Mine Block</h1>
  <form action="{% url 'mine-block' %}" method="POST">
    {% csrf_token %}
    <label for="miner_address">Miner Address:</label>
    <input type="text" name="miner_address" id="miner_address" required>
    <button type="submit">Mine</button>
  </form>
{% endblock %}
